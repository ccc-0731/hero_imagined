{% extends 'base.html' %}
{% block content %}
  <section>
    <h2>Start: What kind of hero do you want to become?</h2>
    <form method="post" action="/builder" id="hero-form">
      <label for="hero_prompt">Describe your hero & setting (examples: "woodland elf in fantasy realm", "agent on a mission in a sci-fi universe")</label>
      <input type="text" id="hero_prompt" name="hero_prompt" placeholder="e.g. woodland elf in a fantasy realm" required>
      <button type="submit">Let's Begin</button>
    </form>
    <div id="progress" class="progress" style="display:none">
      <div class="bar" id="bar"></div>
      <p id="progress-text" style="margin-top: 10px; font-style: italic;">Preparing recipe for your character...</p>
    </div>
  </section>
{% endblock %}
